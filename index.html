<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第七人格的编程百宝箱</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="第七人格的编程百宝箱" content="第七人格的编程百宝箱">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
<div id="app">死鬼，别着急嘛~</div>
<script>
    // 注册 service worker，离线访问
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
        loadSidebar: true,
        autoHeader: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 导航栏
        loadNavbar: true,
        subMaxLevel: 2,
        coverpage: true,
        onlyCover: true,

        logo: '/media/logo.png',

        // 右侧github链接
        repo: 'https://github.com/li-zong-yang',

        // 分页
        pagination: {
            previousText: '上一章节',
            // or
            nextText: {
                '/en/': 'NEXT',
                '/': '下一章节'
            }
        },

        // 阅读进度
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },

        // 搜索
        search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: 'auto', // or 'auto'
            placeholder: '请输入搜索关键字',
            noData: '没有搜到呦!',
            depth:2
        }

    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 分页插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 阅读进度 -->
<script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<!-- 代码高亮 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<!-- 搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!-- 公众号引流 -->
<script src="https://readmore.openwrite.cn/js/readmore.js" type="text/javascript"></script>
<script>
    const btw = new BTWPlugin();
    btw.init({
        id: 'main',
        blogId: '32957-1715320601728-635',
        name: '奔跑的码畜',
        qrcode: 'https://li-zong-yang.github.io/guide_index/media/公众号.jpg',
        keyword: '验证码',
    });
</script>

</body>
</html>
